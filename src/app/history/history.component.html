 <div class="container mx-auto px-4 py-12">
      <h1 class="text-3xl font-bold mb-8">History</h1>
      
      <div class="border rounded-lg p-6">
        <div class="flex justify-between items-center mb-6">
          <h2 class="text-xl font-semibold">Recent Conversions</h2>
          <button class="text-sm text-blue-500 hover:text-blue-700">Clear History</button>
        </div>
        
        <div *ngIf="history.length === 0" class="text-center py-12 text-gray-500">
          <p>No conversion history yet.</p>
          <p class="mt-2">Your recent conversions will appear here.</p>
        </div>
        
        <div *ngIf="history.length > 0" class="space-y-4">
          <div *ngFor="let item of history" class="border rounded-lg p-4 hover:bg-gray-50 transition-colors">
            <div class="flex justify-between items-start">
              <div>
                <h3 class="font-medium">{{ item.filename }}</h3>
                <p class="text-sm text-gray-500">{{ item.date }}</p>
              </div>
              <span class="px-2 py-1 text-xs rounded-full" 
                [ngClass]="{
                  'bg-blue-100 text-blue-800': item.type === 'User Stories',
                  'bg-green-100 text-green-800': item.type === 'Test Cases',
                  'bg-purple-100 text-purple-800': item.type === 'Custom Format'
                }">
                {{ item.type }}
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
